name: Build Draw.io WebJar

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build draw.io WebJar
        run: |
          git clone https://github.com/jgraph/drawio.git
          git clone https://github.com/jgraph/drawio-webjar.git
          cd drawio
          npm install
          npm run build
          cd ../drawio-webjar
          mvn -B package -DskipTests
          mkdir -p ../build
          cp target/*.jar ../build/drawio-webjar.jar

      - name: Build XWiki Application
        run: |
          git clone https://github.com/xwiki-contrib/application-drawio.git
          cd application-drawio
          mvn -B package -DskipTests
          mkdir -p ../build
          cp target/*.xar ../build/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: drawio-xwiki
          path: build

