name: create-app-repo

on:
  workflow_dispatch:
    inputs:
      app-name:
        description: 'Name of the new app'
        required: true

jobs:
  scaffold:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install bench
        run: pip install frappe-bench

      - name: Create app skeleton
        run: |
          APP=${{ inputs.app-name }}
          mkdir -p apps/$APP/$APP
          touch apps/$APP/$APP/__init__.py
          echo "Frappe Application $APP" > apps/$APP/README.md

      - name: Commit app
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add apps/${{ inputs.app-name }}
          git commit -m "feat: scaffold app ${{ inputs.app-name }}"
          git push
